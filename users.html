{% extends 'base.html' %}

{% block title %} Welcome to Flask Application {% endblock %}

{% block body %}
<div class="modal-content">
	<div class="modal-header">
		<h4 class="modal-title">User LogIn Page</h4>
	</div>

	<div class="modal-body">
		<form action="{{url_for('/login')}}" method="POST">
			<!--<div class="form-group">
				<label>Customer ID:</label>
				<input type="number" class="form-control" name="id" value="{{row.customer_id}}">
			</div>-->
			<div class="form-group">
				<label>User:</label>
				<input type="text" class="form-control" name="name" required="1">
			</div>

			<div class="form-group">
				<label>Password:</label>
				<input type="number" class="form-control" name="id" value="1">
			</div>

		</form>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" type="submit">LogIn</button>

	</div>
</div>
						
{% endblock %}
